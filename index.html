<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Claudio Valero</title>

  <meta name="description" content="Claudio Valero 路 Coordinador Editorial 路 Tecnolog铆a">
  <meta property="og:title" content="Claudio Valero">
  <meta property="og:description" content="Coordinador Editorial 路 Tecnolog铆a">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://claudiovalero.com">

  <style>
    :root{
      --bg1:#0b0f19;
      --bg2:#05070c;
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.14);
      --text:#fff;
      --muted:rgba(255,255,255,.65);
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --radius:28px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui,sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(120,180,255,.18), transparent 55%),
        radial-gradient(700px 500px at 85% 25%, rgba(170,120,255,.16), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      padding:20px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      padding:36px 28px;
      width:100%;
      max-width:380px;
      text-align:center;
    }

    .avatar{
      width:120px;
      height:120px;
      margin:0 auto 18px;
      border-radius:36px;
      overflow:hidden;
      border:1px solid var(--stroke);
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1{
      margin:0;
      font-size:30px;
      letter-spacing:-0.03em;
    }

    .role{
      margin-top:6px;
      font-size:15px;
      color:var(--muted);
    }

    .links{
      margin-top:26px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-size:14px;
      transition:.15s ease;
    }

    .btn:hover{
      background:rgba(255,255,255,.12);
      transform:translateY(-1px);
    }

    .icon{
      width:18px;
      height:18px;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="avatar">
      <img src="avatar.jpg" alt="Claudio Valero">
    </div>

    <h1>Claudio Valero</h1>
    <div class="role">Coordinador Editorial 路 Tecnolog铆a</div>

    <section class="links">

      <a class="btn" href="https://claudiovalero.com">
         Web
      </a>

      <a class="btn" href="https://www.facebook.com/claudiovalero" target="_blank">
         Facebook
      </a>

      <a class="btn" href="https://x.com/claudio_valero" target="_blank">
         X
      </a>

      <a class="btn" href="https://www.instagram.com/claudiovalero/" target="_blank">
         Instagram
      </a>

      <a class="btn" href="https://www.tiktok.com/@claudio_valero" target="_blank">
         TikTok
      </a>

      <a class="btn" href="https://www.linkedin.com/in/claudiovalero/" target="_blank">
         LinkedIn
      </a>

      <a class="btn" href="https://www.youtube.com/@ClaudioValero" target="_blank">
        讹 YouTube
      </a>

      <a class="btn" href="mailto:claudiovm@gmail.com">
        锔 Email
      </a>

    </section>

    <footer>
      漏 2026 Claudio Valero
    </footer>
  </main>

</body>
</html>
