  <style>
    :root{
      --bg1:#0b0f19;
      --bg2:#05070c;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.65);
      --btn: rgba(255,255,255,.08);
      --btnHover: rgba(255,255,255,.12);
      --shadow: 0 22px 70px rgba(0,0,0,.48);
      --radius: 30px;
      --focus: rgba(120,180,255,.55);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f5f6fa;
        --bg2:#ffffff;
        --card: rgba(255,255,255,.80);
        --stroke: rgba(0,0,0,.08);
        --text: rgba(10,10,12,.92);
        --muted: rgba(10,10,12,.55);
        --btn: rgba(10,10,12,.04);
        --btnHover: rgba(10,10,12,.06);
        --shadow: 0 18px 55px rgba(0,0,0,.12);
        --focus: rgba(0,120,255,.25);
      }
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text", system-ui, sans-serif;
      background:
        radial-gradient(900px 600px at 18% 12%, rgba(120,180,255,.18), transparent 55%),
        radial-gradient(700px 500px at 85% 25%, rgba(170,120,255,.16), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      overflow-x:hidden;
    }

    .card{
      width:100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 36px 28px 26px;
      text-align:center;

      transform: translateY(10px);
      opacity: 0;
      animation: enter .55s ease-out forwards;
    }
    @keyframes enter{
      to { transform: translateY(0); opacity: 1; }
    }
    @media (prefers-reduced-motion: reduce){
      .card{ animation:none; transform:none; opacity:1; }
      .btn{ transition:none; }
    }

    .avatar{
      width: 124px;
      height: 124px;
      margin: 0 auto 18px;
      border-radius: 38px;
      overflow:hidden;
      border: 1px solid var(--stroke);
      background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1{
      margin: 0;
      font-size: 30px;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }
    .role{
      margin-top: 8px;
      font-size: 15px;
      color: var(--muted);
    }

    .links{
      margin-top: 26px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 360px){
      .links{ grid-template-columns: 1fr; }
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--btn);
      color: var(--text);
      text-decoration:none;
      font-size: 14px;
      line-height: 1;
      user-select:none;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      will-change: transform;
    }
    .btn:hover{ background: var(--btnHover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 4px var(--focus);
    }

    .icon{
      width: 18px;
      height: 18px;
      display:inline-block;
    }
    .icon path, .icon circle, .icon rect, .icon polyline, .icon line{
      stroke: currentColor;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    footer{
      margin-top: 14px;
      font-size: 12.5px;
      color: var(--muted);
      opacity:.9;
    }
  </style>
</head>
